<body>
    <h1>Hello Manh</h1>

        <!-- justify-content-start: Căn trái -->
        <div class="row h-10 bg-warning justify-content-start mb-3">

                    Columns
                </div>

        </div>

        <!-- justify-content-center: Căn giữa các phần tử -->

                <div class="bg-primary p-3 text-white mb-3">

                    Columns

            <div class="col-md-2">
                <div class="bg-primary p-3 text-white mb-3">
                    Columns
                </div>
            </div>
            <div class="col-md-2">

                </div>

        </div>

        <!-- justify-content-between: Cách đều phần tử, không có khoảng ngoài cùng -->

            <div class="col-md-2">

                    Columns

        <div class="row h-10 bg-warning justify-content-evenly mb-3">
            <div class="col-md-2">
                <div class="bg-primary p-3 text-white mb-3">
                    Columns
                </div>

            <div class="col-md-2">
                <div class="bg-primary p-3 text-white mb-3">
                    Columns
