<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></head>
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello Manh</h1>
    <div class="container">
        <div class="row bg-info h-10">
            <div class="col-md-3 order-4">
                <div class="bg-primary p-3 mt-3 text-white">
                    1st Columns
                </div>
            </div>
            <div class="col-md-3 order-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    2nd Columns
                </div>
            </div>
            <div class="col-md-3 order-2">
                <div class="bg-primary p-3 mt-3 text-white">
                    3rd Columns
                </div>
            </div>
            <div class="col-md-3 order-1">
                <div class="bg-primary p-3 mt-3 text-white">
                    4th Columns
                </div>
            </div>
        </div>

        <div class="row bg-info h-10 mt-3">
            <div class="col-md-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    1st Columns
                </div>
            </div>

            <div class="col-md-3 offset-md-6">
                <div class="bg-primary p-3 mt-3 text-white">
                    2nd Columns
                </div>
            </div>
            
        </div>
    </div>
