<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></head>

</head>
<body>
    <h1>Hello Manh</h1>
    <div class="container mt-5">
        <div class="col-md-12">
            <!-- img-fluid: Giúp ảnh tự co giãn theo kích thước màn hình -->
            <!-- img-thumbnail: Tạo viền cho ảnh và bo góc -->
            <!-- float-start: Đẩy ảnh sang trái -->
            <img style="width: 300px;" class="img-fluid img-thumbnail float-start" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" alt="">
            <!-- float-end: Đẩy ảnh sang phải -->
            <img style="width: 300px;" class="img-fluid img-thumbnail float-end" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" alt="">
            <!-- mx-auto: Đẩy ảnh vào giữa -->
            <!-- d-block: Để ảnh thành khối (block) -->
            <img style="width: 300px;" class="img-fluid img-thumbnail mx-auto d-block" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" alt="">
        </div>
        <div class="col-md-12">
            <!-- rounded: Bo nhẹ 4 góc -->
            <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="img-fluid rounded float-start" alt="Rounded corners">
            <!-- rounded-circle: Thành hình tròn (thường dùng cho avatar) -->
            <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="img-fluid rounded-circle float-end" alt="Circle image">
            <!-- rounded-pill: Bo dài như viên thuốc (hợp cho ảnh ngang) -->
            <img style="width: 300px;" src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="img-fluid rounded-pill mx-auto d-block" alt="Pill shape image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
