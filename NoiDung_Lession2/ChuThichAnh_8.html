<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></head>

</head>
<body>
    <h1>Hello Manh</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- figure: gán cho thẻ <figure>, dùng để nhóm hình ảnh và chú thích. -->
                <figure class="figure text-start">
                    <!-- figure-img:	Tăng margin dưới ảnh -->
                    <img src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="figure-img img-fluid rounded" alt="Ảnh mẫu">
                    <!-- figure-caption:	Định nghĩa chú thích ảnh -->
                    <figcaption class="figure-caption text-center">Hình minh họa: Ảnh mẫu</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="figure text-center">
                    <img src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="figure-img img-fluid rounded" alt="Ảnh mẫu">
                    <figcaption class="figure-caption text-center">Hình minh họa: Ảnh mẫu</figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="figure text-end">
                    <img src="https://cdn.pixabay.com/photo/2021/07/10/04/55/ho-chi-minh-city-6400607_1280.png" class="figure-img img-fluid rounded" alt="Ảnh mẫu">
                    <figcaption class="figure-caption text-center">Hình minh họa: Ảnh mẫu</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
